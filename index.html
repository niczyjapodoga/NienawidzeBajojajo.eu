<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NienawidzeBajojajo.eu</title>
  <style>
    body {
      background-color: #f0f8ff;
      background-image: url('susi.png');
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      height: 200vh; /* żeby było w ogóle co przewijać */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: background-color 1s ease;
    }

    @keyframes colorChange {
      0% { background-color: #f0f8ff; }
      25% { background-color: #ffe0e9; }
      50% { background-color: #d4fc79; }
      75% { background-color: #a18cd1; }
      100% { background-color: #f0f8ff; }
    }

    .color-change {
      animation: colorChange 3s linear infinite;
    }

    #hamster {
      width: 200px;
      height: 200px;
      background-image: url('chomiczek.png'); /* Twoje zdjęcie chomika */
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px) rotate(15deg); }
    }

    .hamster-bounce {
      animation: bounce 0.6s ease;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .hamster-spin {
      animation: spin 1s linear;
    }

    h1 {
      font-family: Arial, sans-serif;
      color: #333;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1></h1>
  <div id="hamster"></div>

  <audio id="clickSound" src="pou-no-sound-effect.mp3"></audio>

  <script>
    const hamster = document.getElementById("hamster");
    const clickSound = document.getElementById("clickSound");
    const body = document.body;

    hamster.addEventListener("click", () => {
      clickSound.play();
      body.classList.add("color-change");
      hamster.classList.add("hamster-bounce");
      setTimeout(() => {
        hamster.classList.remove("hamster-bounce");
      }, 600);
    });

    // Scroll event – obracanie chomika
    window.addEventListener("scroll", () => {
      hamster.classList.add("hamster-spin");
      setTimeout(() => {
        hamster.classList.remove("hamster-spin");
      }, 1000);
    });
  </script>
</body>
</html>
