<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NienawidzeBajojajo.eu</title>
  <style>
    body {
      background-color: #f0f8ff;
      background-image: url('susi.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top -100px; /* PRZESUŃ TŁO DO GÓRY */
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: background-color 1s ease;
      height: 100vh;
    }

    @keyframes colorChange {
      0% { background-color: #f0f8ff; }
      25% { background-color: #ffe0e9; }
      50% { background-color: #d4fc79; }
      75% { background-color: #a18cd1; }
      100% { background-color: #f0f8ff; }
    }

    .color-change {
      animation: colorChange 3s linear infinite;
    }

    #hamster {
      width: 200px;
      height: 200px;
      background-image: url('chomiczek.png');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      animation: spin 2s linear infinite;
    }

    @keyframes bounceSweet {
      0% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(5deg); }
      50% { transform: translateY(0) rotate(0deg); }
      75% { transform: translateY(-15px) rotate(-5deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .hamster-bounce {
      animation: bounceSweet 0.8s ease infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      font-family: Arial, sans-serif;
      color: #333;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1></h1>
  <div id="hamster"></div>

  <audio id="clickSound" src="pou-no-sound-effect.mp3"></audio>

  <script>
    const hamster = document.getElementById("hamster");
    const clickSound = document.getElementById("clickSound");
    const body = document.body;

    hamster.addEventListener("click", () => {
      clickSound.play();
      body.classList.add("color-change");

      // Wyłącz obracanie
      hamster.style.animation = "none";

      // Dodaj słodkie podskakiwanie
      hamster.classList.add("hamster-bounce");
    });
  </script>
</body>
</html>
