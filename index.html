<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NienawidzeBajojajo.eu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top -200px;
      transition: background-image 1s ease-in-out;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center top -200px;
      opacity: 1;
      z-index: -1;
      transition: opacity 1s ease-in-out;
    }

    @keyframes colorChange {
      0% { background-color: #f0f8ff; }
      25% { background-color: #ffe0e9; }
      50% { background-color: #d4fc79; }
      75% { background-color: #a18cd1; }
      100% { background-color: #f0f8ff; }
    }

    .color-change {
      animation: colorChange 3s linear infinite;
    }

    #hamster {
      width: 200px;
      height: 200px;
      background-image: url('chomiczek.png');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      animation: spin 2s linear infinite;
    }

    @keyframes sweetBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .hamster-bounce {
      animation: sweetBounce 0.6s ease infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      font-family: Arial, sans-serif;
      color: #333;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>

  <h1></h1>
  <div id="hamster"></div>

  <audio id="clickSound" src="pou-no-sound-effect.mp3"></audio>

  <script>
    const hamster = document.getElementById("hamster");
    const clickSound = document.getElementById("clickSound");
    const body = document.body;
    const overlay = document.getElementById("overlay");

    hamster.addEventListener("click", () => {
      clickSound.play();
      body.classList.add("color-change");

      // Wyłącz obracanie
      hamster.style.animation = "none";

      // Po małym czasie dodaj słodkie podskakiwanie
      setTimeout(() => {
        hamster.classList.add("hamster-bounce");
      }, 100);
    });

    // Obrazki do zmiany tła
    const backgrounds = [
      "chomikchinczyk.jpg",
      "susi.png",
      "Zrzut ekranu 2025-04-27 144753.png"
    ];
    let currentBg = 0;

    function changeBackground() {
      overlay.style.opacity = 0;

      setTimeout(() => {
        overlay.style.backgroundImage = `url('${backgrounds[currentBg]}')`;
        overlay.style.opacity = 1;
        currentBg = (currentBg + 1) % backgrounds.length;
      }, 1000);
    }

    // Co 3 sekundy zmiana tła
    setInterval(changeBackground, 3000);

    // Ustaw pierwsze tło od razu
    overlay.style.backgroundImage = `url('${backgrounds[0]}')`;

  </script>
</body>
</html>
