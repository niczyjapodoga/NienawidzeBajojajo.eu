<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NienawidzeBajojajo.eu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top -350px;
      transition: background-image 1s ease-in-out;
      cursor: url('cursor.png'), auto;
      font-family: Arial, sans-serif;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center top -350px;
      opacity: 1;
      z-index: -1;
      transition: opacity 1s ease-in-out;
    }

    #hamster {
      width: 150px;
      height: 150px;
      background-image: url('chomiczek.png');
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      position: relative;
    }

    @keyframes smoothBounce {
      0% { transform: translateY(0); }
      25% { transform: translateY(-15px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    .hamster-bounce {
      animation: smoothBounce 0.8s ease;
    }

    #smallHamster {
      width: 60px;
      height: 60px;
      background-image: url('chomiczek.png');
      background-size: cover;
      background-position: center;
      position: absolute;
      left: 20px;
      animation: spin 2s linear infinite;
      cursor: pointer;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-family: Arial, sans-serif;
      color: #333;
      margin-top: 50px;
    }

    /* Stylowanie okna dialogowego */
    .popup {
      position: absolute;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 16px;
      font-weight: bold;
      color: #333;
      max-width: 250px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>

  <div id="hamster"></div>

  <a href="https://bajojajo.eu" target="_blank">
    <div id="smallHamster"></div>
  </a>

  <audio id="clickSound" src="pou-no-sound-effect.mp3"></audio>
  <audio id="backgroundMusic" src="worlds-smallest-violin.mp3" loop></audio>

  <script>
    const hamster = document.getElementById("hamster");
    const smallHamster = document.getElementById("smallHamster");
    const clickSound = document.getElementById("clickSound");
    const backgroundMusic = document.getElementById("backgroundMusic");
    const body = document.body;
    const overlay = document.getElementById("overlay");

    let musicPlayed = false;

    function playMusicAndAnimate() {
      if (!musicPlayed) {
        backgroundMusic.play();
        musicPlayed = true;
      }

      hamster.classList.add("hamster-bounce");

      setTimeout(() => {
        hamster.classList.remove("hamster-bounce");
      }, 800);

      clickSound.play();
    }

    hamster.addEventListener("click", () => {
      playMusicAndAnimate();
    });

    const backgrounds = [
      { src: "Zrzut ekranu 2025-04-27 144753.png", position: "center top -350px" },
      { src: "chomikchinczyk.jpg", position: "center top -550px" },
      { src: "susi.png", position: "center top -200px" }
    ];

    let currentBg = 0;

    function changeBackground() {
      overlay.style.opacity = 0;

      setTimeout(() => {
        currentBg = (currentBg + 1) % backgrounds.length;

        overlay.style.backgroundImage = `url('${backgrounds[currentBg].src}')`;
        overlay.style.backgroundPosition = backgrounds[currentBg].position;
        overlay.style.opacity = 1;
      }, 1000);
    }

    overlay.style.backgroundImage = `url('${backgrounds[0].src}')`;
    overlay.style.backgroundPosition = backgrounds[0].position;

    setTimeout(() => {
      setInterval(changeBackground, 3000);
    }, 2000);

    // Teksty dialogowe
    const popupMessages = [
      "S≈Çabo KlikaszüòÇ",
      "Fryty Belgijskie Z Majonezem",
      "Nie Bij Mnieüò£",
      "Bajojajojojajo.eu",
      "Czy wiesz, ≈ºe Donat Milka Ma 25 tys kg Cukru?",
      "Zjad≈Çbym Rodego Bo Rode To Donat Milka Czekoladowy!"
    ];

    // Funkcja losujƒÖca teksty i wy≈õwietlajƒÖca je w pop-upach
    function showPopup() {
      const randomMessage = popupMessages[Math.floor(Math.random() * popupMessages.length)];
      const popup = document.createElement("div");
      popup.classList.add("popup");
      popup.textContent = randomMessage;

      // Ustawienie losowej pozycji okna
      popup.style.top = `${Math.random() * 80 + 10}%`; // Losowa pozycja od 10% do 90% ekranu
      popup.style.left = `${Math.random() * 80 + 10}%`; // Losowa pozycja od 10% do 90% ekranu

      document.body.appendChild(popup);

      // Poka≈º okno dialogowe na 2 sekundy, potem zniknie
      setTimeout(() => {
        popup.style.display = "block";
        setTimeout(() => {
          popup.style.display = "none";
        }, 2000); // Okno zniknie po 2 sekundach
      }, 500);
    }

    // Co 5 sekund wy≈õwietla losowe okno
    setInterval(showPopup, 5000);

  </script>
</body>
</html>
