<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NienawidzeBajojajo.eu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top -350px; /* Początkowe tło */
      transition: background-image 1s ease-in-out;
      cursor: url('cursor.png'), auto; /* Zmieniony kursor */
      font-family: Arial, sans-serif;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center top -350px; /* Początkowe tło */
      opacity: 1;
      z-index: -1;
      transition: opacity 1s ease-in-out;
    }

    /* Styl chomika na środku */
    #hamster {
      width: 150px;
      height: 150px;
      background-image: url('chomiczek.png'); /* Chomik bez tła */
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      /* Usunięcie cieni */
      box-shadow: none; 
    }

    /* Animacja podskakiwania */
    @keyframes smoothBounce {
      0% { transform: translateY(0); }
      25% { transform: translateY(-15px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    .hamster-bounce {
      animation: smoothBounce 0.8s ease;
    }

    /* Stylizacja małego chomika po lewej stronie */
    #smallHamster {
      width: 60px;
      height: 60px;
      background-image: url('chomiczek.png'); /* Chomik bez tła */
      background-size: cover;
      background-position: center;
      position: absolute;
      left: 20px;
      animation: spin 2s linear infinite;
      cursor: pointer;
      /* Usunięcie cieni */
      box-shadow: none; 
    }

    /* Animacja kręcenia się chomika */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-family: Arial, sans-serif;
      color: #333;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>

  <!-- Chomik, który podskakuje po kliknięciu -->
  <div id="hamster"></div>

  <!-- Mały chomik, który przenosi na bajojajo.eu -->
  <a href="https://bajojajo.eu" target="_blank">
    <div id="smallHamster"></div>
  </a>

  <audio id="clickSound" src="pou-no-sound-effect.mp3"></audio>
  <audio id="backgroundMusic" src="world-smallest-violin.mp3" loop></audio>

  <script>
    const hamster = document.getElementById("hamster");
    const smallHamster = document.getElementById("smallHamster");
    const clickSound = document.getElementById("clickSound");
    const backgroundMusic = document.getElementById("backgroundMusic");
    const body = document.body;
    const overlay = document.getElementById("overlay");

    let musicPlayed = false; // Zmienna, która sprawdza, czy muzyka była już uruchomiona

    // Funkcja uruchamiająca muzykę i efekt animacji
    function playMusicAndAnimate() {
      // Sprawdzenie, czy muzyka już gra
      if (!musicPlayed) {
        backgroundMusic.play(); // Rozpocznij odtwarzanie muzyki w pętli
        musicPlayed = true; // Oznaczamy, że muzyka została już odtworzona
      }
      
      // Dodanie animacji podskoku
      hamster.classList.add("hamster-bounce");

      // Po zakończeniu animacji, usuwamy klasę, aby animacja mogła się powtórzyć przy kolejnym kliknięciu
      setTimeout(() => {
        hamster.classList.remove("hamster-bounce");
      }, 800); // Czas trwania animacji, aby usunąć klasę po jej zakończeniu

      // Odtwarzanie dźwięku "Pou-no Sound Effect"
      clickSound.play();
    }

    // Animacja przy kliknięciu w chomika
    hamster.addEventListener("click", () => {
      // Jeśli muzyka jeszcze nie gra, uruchamiamy ją i dodajemy animację
      playMusicAndAnimate();
    });

    // Zaktualizowane tła
    const backgrounds = [
      { src: "Zrzut ekranu 2025-04-27 144753.png", position: "center top -350px" },  /* Zrzut ekranu na początku */
      { src: "chomikchinczyk.jpg", position: "center top -550px" },  /* Chomikchinczyk bardzo wysoko */
      { src: "susi.png", position: "center top -200px" }
    ];
    let currentBg = 0;

    function changeBackground() {
      overlay.style.opacity = 0;
      setTimeout(() => {
        overlay.style.backgroundImage = `url('${backgrounds[currentBg].src}')`;
        overlay.style.backgroundPosition = backgrounds[currentBg].position;
        overlay.style.opacity = 1;
        currentBg = (currentBg + 1) % backgrounds.length;
      }, 1000);
    }

    // Ustawienie początkowego tła
    overlay.style.backgroundImage = `url('${backgrounds[0].src}')`;
    overlay.style.backgroundPosition = backgrounds[0].position;

    setTimeout(() => {
      setInterval(changeBackground, 3000); // Zmiana tła co 3 sekundy
    }, 2000);  // Początkowe tło przez 2 sekundy

  </script>
</body>
</html>
