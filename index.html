<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NienawidzeBajojajo.eu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top -350px;
      transition: background-image 1s ease-in-out;
      cursor: url('cursor.png'), auto;
      font-family: Arial, sans-serif;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center top -350px;
      opacity: 1;
      z-index: -1;
      transition: opacity 1s ease-in-out;
    }

    #hamster {
      width: 150px;
      height: 150px;
      background-image: url('chomiczek.png');
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      position: relative;
    }

    @keyframes smoothBounce {
      0% { transform: translateY(0); }
      25% { transform: translateY(-15px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    .hamster-bounce {
      animation: smoothBounce 0.8s ease;
    }

    #smallHamster {
      width: 60px;
      height: 60px;
      background-image: url('chomiczek.png');
      background-size: cover;
      background-position: center;
      position: absolute;
      left: 20px;
      animation: spin 2s linear infinite;
      cursor: pointer;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-family: Arial, sans-serif;
      color: #333;
      margin-top: 50px;
    }

    /* Stylowanie przycisków */
    .button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #ff9933;
    }

    /* Stylowanie wideo */
    #videoContainer {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      max-width: 100%;
      max-height: 80%;
    }

    #videoElement {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Stylowanie dla przycisku odtwarzania wideo */
    #playVideoButton {
      position: absolute;
      font-size: 16px;
      color: white;
      background-color: #ff6600;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>

  <div id="hamster"></div>

  <a href="https://bajojajo.eu" target="_blank">
    <div id="smallHamster"></div>
  </a>

  <!-- Kontener dla wideo -->
  <div id="videoContainer">
    <video id="videoElement" controls>
      <source src="frytka.mp4" type="video/mp4">
      Twoja przeglądarka nie obsługuje wideo.
    </video>
  </div>

  <audio id="clickSound" src="pou-no-sound-effect.mp3"></audio>
  <audio id="backgroundMusic" src="worlds-smallest-violin.mp3" loop></audio>

  <script>
    const hamster = document.getElementById("hamster");
    const smallHamster = document.getElementById("smallHamster");
    const clickSound = document.getElementById("clickSound");
    const backgroundMusic = document.getElementById("backgroundMusic");
    const body = document.body;
    const overlay = document.getElementById("overlay");

    const playVideoButton = document.getElementById("playVideoButton");
    const videoContainer = document.getElementById("videoContainer");
    const videoElement = document.getElementById("videoElement");

    let musicPlayed = false;

    // Funkcja odtwarzająca muzykę i animującą chomika
    function playMusicAndAnimate() {
      if (!musicPlayed) {
        backgroundMusic.play();
        musicPlayed = true;
        gradualVolumeChange();
      }

      hamster.classList.add("hamster-bounce");

      setTimeout(() => {
        hamster.classList.remove("hamster-bounce");
      }, 800);

      clickSound.play();
    }

    hamster.addEventListener("click", () => {
      playMusicAndAnimate();
    });

    const backgrounds = [
      { src: "Zrzut ekranu 2025-04-27 144753.png", position: "center top -350px" },
      { src: "chomikchinczyk.jpg", position: "center top -550px" },
      { src: "susi.png", position: "center top -200px" }
    ];

    let currentBg = 0;

    function changeBackground() {
      overlay.style.opacity = 0;

      setTimeout(() => {
        currentBg = (currentBg + 1) % backgrounds.length;

        overlay.style.backgroundImage = `url('${backgrounds[currentBg].src}')`;
        overlay.style.backgroundPosition = backgrounds[currentBg].position;
        overlay.style.opacity = 1;
      }, 1000);
    }

    overlay.style.backgroundImage = `url('${backgrounds[0].src}')`;
    overlay.style.backgroundPosition = backgrounds[0].position;

    setTimeout(() => {
      setInterval(changeBackground, 3000);
    }, 2000);

    // Funkcja generująca losowe pozycje dla przycisku
    function randomizeButtonPosition() {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      const randomX = Math.floor(Math.random() * (windowWidth - 150));
      const randomY = Math.floor(Math.random() * (windowHeight - 50));

      playVideoButton.style.left = `${randomX}px`;
      playVideoButton.style.top = `${randomY}px`;

      playVideoButton.style.opacity = 1;

      // Przycisk znika po 1 sekundzie
      setTimeout(() => {
        playVideoButton.style.opacity = 0;
      }, 1000);
    }

    // Generowanie losowej pozycji przycisku co 3 sekundy
    setInterval(randomizeButtonPosition, 3000);

    // Obsługa przycisku do odtwarzania wideo
    playVideoButton.addEventListener("click", () => {
      videoContainer.style.display = "block"; // Pokazanie kontenera wideo
      videoElement.play(); // Rozpoczęcie odtwarzania filmu
    });

    // Jeśli filmik się skończy, ukrywamy kontener
    videoElement.addEventListener("ended", () => {
      videoContainer.style.display = "none";
    });

    // Funkcja do stopniowego ściszania i podgłaszania muzyki
    function gradualVolumeChange() {
      // Ściszanie do 0.2 w ciągu 10 sekund
      let volumeDownInterval = setInterval(() => {
        if (backgroundMusic.volume > 0.2) {
          backgroundMusic.volume -= 0.02;
        } else {
          clearInterval(volumeDownInterval);
          
          // Po ściszeniu, stopniowe podgłaśnianie do 1 w ciągu 10 sekund
          let volumeUpInterval = setInterval(() => {
            if (backgroundMusic.volume < 1) {
              backgroundMusic.volume += 0.02;
            } else {
              clearInterval(volumeUpInterval);
            }
          }, 200);
        }
      }, 200);
    }
  </script>
</body>
</html>
