<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NienawidzeBajojajo.eu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top -350px; /* Zrzut ekranu na początku */
      transition: background-image 1s ease-in-out;
      cursor: url('cursor.png'), auto; /* Zmieniony kursor */
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center top -350px; /* Zrzut ekranu */
      opacity: 1;
      z-index: -1;
      transition: opacity 1s ease-in-out;
    }

    @keyframes colorChange {
      0% { background-color: #f0f8ff; }
      25% { background-color: #ffe0e9; }
      50% { background-color: #d4fc79; }
      75% { background-color: #a18cd1; }
      100% { background-color: #f0f8ff; }
    }

    .color-change {
      animation: colorChange 3s linear infinite;
    }

    #hamster {
      width: 150px; /* Większy chomik na środku */
      height: 150px;
      background-image: url('chomiczek.png');
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: transform 0.3s ease-in-out; /* Płynna animacja kliknięcia */
    }

    /* Animacja podskakiwania */
    @keyframes smoothBounce {
      0% {
        transform: translateY(0);
      }
      25% {
        transform: translateY(-10px);
      }
      50% {
        transform: translateY(0);
      }
      75% {
        transform: translateY(-5px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .hamster-bounce {
      animation: smoothBounce 0.8s ease;
    }

    /* Stylizacja małego chomika po lewej stronie */
    #smallHamster {
      width: 60px; /* Mały chomik */
      height: 60px;
      background-image: url('chomiczek.png');
      background-size: cover;
      background-position: center;
      position: absolute;
      left: 20px; /* Chomik po lewej stronie */
      animation: spin 2s linear infinite; /* Animacja kręcenia się chomika */
      cursor: pointer;
    }

    /* Animacja kręcenia się chomika */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    h1 {
      font-family: Arial, sans-serif;
      color: #333;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>

  <h1></h1>
  <div id="hamster"></div>

  <!-- Mały chomik, który przenosi na bajojajo.eu -->
  <a href="https://bajojajo.eu" target="_blank">
    <div id="smallHamster"></div>
  </a>

  <!-- MP3, które odtwarza się automatycznie -->
  <audio id="backgroundMusic" src="world-smallest-violin.mp3" autoplay loop></audio>

  <audio id="clickSound" src="pou-no-sound-effect.mp3"></audio>

  <script>
    const hamster = document.getElementById("hamster");
    const smallHamster = document.getElementById("smallHamster");
    const clickSound = document.getElementById("clickSound");
    const backgroundMusic = document.getElementById("backgroundMusic");
    const body = document.body;
    const overlay = document.getElementById("overlay");

    // Funkcja uruchamiająca muzykę i efekt animacji
    function playMusicAndAnimate() {
      // Dodanie zmiany koloru tła
      body.classList.add("color-change");

      // Dodanie animacji podskoku
      hamster.classList.add("hamster-bounce");

      // Po zakończeniu animacji, usuwamy klasę, aby animacja mogła się powtórzyć przy kolejnym kliknięciu
      setTimeout(() => {
        hamster.classList.remove("hamster-bounce");
      }, 800); // Czas trwania animacji, aby usunąć klasę po jej zakończeniu
    }

    // Po załadowaniu strony
    window.onload = () => {
      // Odtwarzanie muzyki po załadowaniu strony
      playMusicAndAnimate();
    };

    // Animacja przy kliknięciu w chomika
    hamster.addEventListener("click", () => {
      // Odtwarzanie dźwięku przy kliknięciu
      clickSound.play();
      
      // Muzyka i animacja po kliknięciu
      playMusicAndAnimate();
    });

    // Zaktualizowane tła
    const backgrounds = [
      { src: "Zrzut ekranu 2025-04-27 144753.png", position: "center top -350px" },  /* Zrzut ekranu na początku */
      { src: "chomikchinczyk.jpg", position: "center top -550px" },  /* Chomikchinczyk bardzo wysoko */
      { src: "susi.png", position: "center top -200px" }
    ];
    let currentBg = 0;

    function changeBackground() {
      overlay.style.opacity = 0;
      setTimeout(() => {
        overlay.style.backgroundImage = `url('${backgrounds[currentBg].src}')`;
        overlay.style.backgroundPosition = backgrounds[currentBg].position;
        overlay.style.opacity = 1;
        currentBg = (currentBg + 1) % backgrounds.length;
      }, 1000);
    }

    setInterval(changeBackground, 3000);

    // Ustawienie początkowego tła
    overlay.style.backgroundImage = `url('${backgrounds[0].src}')`;
    overlay.style.backgroundPosition = backgrounds[0].position;
  </script>
</body>
</html>
