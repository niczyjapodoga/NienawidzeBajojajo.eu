<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NienawidzeBajojajo.eu</title>
  <style>
    body {
        background-image: url('susi.png');
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      transition: background-color 0.5s ease;
      font-family: Arial, sans-serif;
    }

    #hamster {
      width: 200px;
      height: 200px;
      background-image: url('chomiczek.png');
      background-size: cover;
      background-position: center;
      cursor: pointer;
      border-radius: 50%;
      transition: transform 0.2s ease-in-out;
    }

    #hamster:active {
      transform: scale(0.95);
    }

    h1 {
      color: #333;
      font-size: 1.8rem;
    }

    /* Animacja podskoku */
    @keyframes shake {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(5px, -5px) rotate(5deg); }
      50% { transform: translate(-5px, 5px) rotate(-5deg); }
      75% { transform: translate(5px, -5px) rotate(5deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    .jump {
      animation: shake 0.5s ease;
    }
  </style>
</head>
<body>
  <h1>Kliknij chomika!</h1>
  <div id="hamster"></div>

  <audio id="clickSound" src="pou-no-sound-effect.mp3"></audio>

  <script>
    const hamster = document.getElementById("hamster");
    const clickSound = document.getElementById("clickSound");
    const body = document.body;

    const colors = ["#f0f8ff", "#ffdde1", "#d4fc79", "#a18cd1", "#fbc2eb", "#fad0c4"];

    hamster.addEventListener("click", () => {
      // Odtwarzaj dźwięk
      clickSound.play();

      // Losowa zmiana koloru tła
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      body.style.backgroundColor = randomColor;

      // Dodanie animacji do chomika
      hamster.classList.add("jump");

      // Usunięcie animacji po zakończeniu, żeby można było kliknąć ponownie
      hamster.addEventListener("animationend", () => {
        hamster.classList.remove("jump");
      }, { once: true });
    });
  </script>
</body>
</html>
