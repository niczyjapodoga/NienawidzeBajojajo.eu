<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NienawidzeBajojajo.eu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top -200px;
      transition: background-image 1s ease-in-out;
      cursor: url('cursor.png'), auto; /* Zmieniony kursor */
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center top -550px; /* Chomikchinczyk bardzo wysoko */
      opacity: 1;
      z-index: -1;
      transition: opacity 1s ease-in-out;
    }

    @keyframes colorChange {
      0% { background-color: #f0f8ff; }
      25% { background-color: #ffe0e9; }
      50% { background-color: #d4fc79; }
      75% { background-color: #a18cd1; }
      100% { background-color: #f0f8ff; }
    }

    .color-change {
      animation: colorChange 3s linear infinite;
    }

    #hamster {
      width: 200px;
      height: 200px;
      background-image: url('chomiczek.png');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease-in-out; /* Płynna animacja kliknięcia */
    }

    /* Animacja podskakiwania */
    @keyframes smoothBounce {
      0% {
        transform: translateY(0);
      }
      25% {
        transform: translateY(-10px);
      }
      50% {
        transform: translateY(0);
      }
      75% {
        transform: translateY(-5px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .hamster-bounce {
      animation: smoothBounce 0.8s ease;
    }

    /* Stylizacja przycisku */
    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 150px;
      height: 150px;
      background-image: url('chomiczek.png'); /* Obrazek chomika jako tło */
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Animacja dla efektu hover */
      margin-top: 20px;
    }

    /* Animacja przycisku na hover */
    .button:hover {
      transform: scale(1.1); /* Powiększenie przycisku */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Cień wokół przycisku */
    }

    /* Stylizacja napisu */
    h1 {
      font-family: Arial, sans-serif;
      color: #333;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>

  <h1></h1>
  <div id="hamster"></div>

  <!-- Przycisk, który przenosi na stronę bajojajo.eu -->
  <a href="https://bajojajo.eu" target="_blank">
    <button class="button"></button>
  </a>

  <audio id="clickSound" src="pou-no-sound-effect.mp3"></audio>

  <script>
    const hamster = document.getElementById("hamster");
    const clickSound = document.getElementById("clickSound");
    const body = document.body;
    const overlay = document.getElementById("overlay");

    hamster.addEventListener("click", () => {
      // Odtwarzanie dźwięku przy kliknięciu
      clickSound.play();
      
      // Dodanie zmiany koloru tła
      body.classList.add("color-change");

      // Dodanie animacji podskoku
      hamster.classList.add("hamster-bounce");

      // Po zakończeniu animacji, usuwamy klasę, aby animacja mogła się powtórzyć przy kolejnym kliknięciu
      setTimeout(() => {
        hamster.classList.remove("hamster-bounce");
      }, 800); // Czas trwania animacji, aby usunąć klasę po jej zakończeniu
    });

    // Zaktualizowane tła
    const backgrounds = [
      { src: "chomikchinczyk.jpg", position: "center top -550px" },  /* Chomikchinczyk bardzo wysoko */
      { src: "susi.png", position: "center top -200px" },
      { src: "Zrzut ekranu 2025-04-27 144753.png", position: "center top -350px" }
    ];
    let currentBg = 0;

    function changeBackground() {
      overlay.style.opacity = 0;
      setTimeout(() => {
        overlay.style.backgroundImage = `url('${backgrounds[currentBg].src}')`;
        overlay.style.backgroundPosition = backgrounds[currentBg].position;
        overlay.style.opacity = 1;
        currentBg = (currentBg + 1) % backgrounds.length;
      }, 1000);
    }

    setInterval(changeBackground, 3000);

    overlay.style.backgroundImage = `url('${backgrounds[0].src}')`;
    overlay.style.backgroundPosition = backgrounds[0].position;
  </script>
</body>
</html>
